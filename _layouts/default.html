<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="royal_preloader scrollreveal">
    <div id="royal_preloader"></div>
   
    <!-- Begin Fullwidth Layout -->
    <div id="bg-boxed">
	    <div class="boxed">
  	    
      {%- include header.html -%}
  
      <main class="page-content" aria-label="Content">
        <div class="wrapper">
          {{ content }}
        </div>
      </main>
  
      {%- include footer.html -%}
     
  		</div><!-- /boxed -->
  	</div><!-- /bg boxed-->
  	<!-- End Fullwidth Layout -->
	
    <!-- jQuery Files -->
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  
  	<!-- Royal Preloader -->
  	<script type="text/javascript" src="/assets/js/royal_preloader.min.js"></script>
    
    <!-- Javascript Files -->
  	<script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
  	<script type="text/javascript" src="/assets/js/jquery.easing.min.js"></script>
  	<script type="text/javascript" src="/assets/js/jquery.mixitup.min.js"></script>
  	<script type="text/javascript" src="/assets/js/scrollReveal.js"></script>
  	<script type="text/javascript" src="/assets/js/owl.carousel.min.js"></script>
  	<script type="text/javascript" src="/assets/js/jquery.magnific-popup.min.js"></script>
  	<script type="text/javascript" src="/assets/js/jquery.snippet.min.js"></script>
  	<script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
  	<script type="text/javascript" src="/assets/js/activate-snippet.js"></script>
  	<script type="text/javascript" src="/assets/js/skrollr.min.js"></script>
  
  	<!-- On Scroll Animations - scrollReveal.js -->
    <script>
		var config = {
		easing: 'hustle',
		mobile:  true,
		delay:  'onload'
		}
		window.sr = new scrollReveal( config );
    </script>
  
  	<!-- Slider Revolution JS -->
  	<script type="text/javascript" src="/assets/revolution/js/jquery.themepunch.tools.min.js"></script>
  	<script type="text/javascript" src="/assets/revolution/js/jquery.themepunch.revolution.min.js"></script>
    <script type="text/javascript" src="/assets/revolution/js/extensions/revolution.extension.layeranimation.min.js"></script>
    <script type="text/javascript" src="/assets/revolution/js/extensions/revolution.extension.navigation.min.js"></script>
  	<script type="text/javascript" src="/assets/revolution/js/extensions/revolution.extension.slideanims.min.js"></script>
  	
  	{%- if jekyll.environment == "development" %}
  	<!-- Slider Revolution Extensions (Load Extensions only on Local File Systems The following part can be removed on Server for On Demand Loading) -->	
  	<script type="text/javascript" src="/assets/revolution/js/extensions/revolution.extension.actions.min.js"></script>
  	<script type="text/javascript" src="/assets/revolution/js/extensions/revolution.extension.carousel.min.js"></script>
  	<script type="text/javascript" src="/assets/revolution/js/extensions/revolution.extension.kenburn.min.js"></script>
  	<script type="text/javascript" src="/assets/revolution/js/extensions/revolution.extension.migration.min.js"></script>
  	<script type="text/javascript" src="/assets/revolution/js/extensions/revolution.extension.parallax.min.js"></script>
  	<script type="text/javascript" src="/assets/revolution/js/extensions/revolution.extension.video.min.js"></script>
  	{% endif -%}
  	
  	{%- if page.form_validation %}
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js"
      integrity="sha256-UiqIqgNXwR8ChFMaD8VrY0tBUIl/soqb7msaauJWZVc="
      crossorigin="anonymous">
    </script>
    {% endif -%}
      
  	<script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
  	
  	<script type="text/javascript" src="/assets/js/main.js"></script>
  
  	<!-- Slider Revolution Main -->
  	<script type="text/javascript">
  	jQuery(document).ready(function() { 
  	   jQuery("#slider1").revolution({
  	        sliderType:"standard",
  	        startDelay:2500,
  	        spinner:"spinner2",
  	        sliderLayout:"auto",
  	        viewPort:{
  	           enable:false,
  	           outof:'wait',
  	           visible_area:'100%'
  	        },
  	        delay:9000,
      			navigation: {
      				keyboardNavigation:"off",
      				keyboard_direction: "horizontal",
      				mouseScrollNavigation:"off",
      				onHoverStop:"off",
      				arrows: {
      					style:"erinyen",
      					enable:true,
      					hide_onmobile:true,
      					hide_under:600,
      					hide_onleave:true,
      					hide_delay:200,
      					hide_delay_mobile:1200,
      					tmp:'<div class="tp-title-wrap">  	<div class="tp-arr-imgholder"></div>    <div class="tp-arr-img-over"></div>	<span class="tp-arr-titleholder">{{title}}</span> </div>',
      					left: {
      						h_align:"left",
      						v_align:"center",
      						h_offset:30,
      						v_offset:0
      					},
      					right: {
      						h_align:"right",
      						v_align:"center",
      						h_offset:30,
      						v_offset:0
      					}
    				},
    				touch:{
    					touchenabled:"on",
    					swipe_treshold : 75,
    					swipe_min_touches : 1,
    					drag_block_vertical:false,
    					swipe_direction:"horizontal"
    				}
    				,
    				bullets: {
    	                enable:true,
    	                hide_onmobile:true,
    	                hide_under:600,
    	                style:"hermes",
    	                hide_onleave:true,
    	                hide_delay:200,
    	                hide_delay_mobile:1200,
    	                direction:"horizontal",
    	                h_align:"center",
    	                v_align:"bottom",
    	                h_offset:0,
    	                v_offset:30,
    	                space:5
    				}
    			},
          /* [DESKTOP, LAPTOP, TABLET, SMARTPHONE] */
    			responsiveLevels: [1240, 1024, 660, 480],
          gridwidth:[1240, 1024, 660, 480],
          gridheight:[450, 550, 650, 700],
        
  	    }); 
  	}); 
  	</script>
	{%- if layout.identity_bodyEnd -%}
    {{ layout.identity_bodyEnd }}
  {%- endif -%}
  </body>

</html>
