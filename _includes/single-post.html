<div class="blog-post mb40">
  {% if post.image %}
    <!-- Blog Thumb -->
    <a href="{{ post.url }}"><img class="img-responsive" src="{{ post.image }}" alt="{{ post.title }}" /></a>
  {% endif %}
  <div class="blog-post-holder">
      <ul class="list-inline posted-info">
        <li>By {{ post.writer }}</li>
        <li>Posted {{ post.date | date: "%B %-d, %Y" }}</li>
      </ul>
      <hr align="left" class="mt15 mb10" style="width:50px;">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.content | remove: "##" | strip_html | truncate:200 }}</p>
      <a href="{{ post.url }}" class="btn btn-rw btn-primary mt10">Read more</a>
  </div><!-- /blog-post-holder -->               
</div><!-- /blog-post -->
